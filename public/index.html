<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>해냄 음악학원 연습실 예약</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">해냄 음악학원 연습실 예약</h1>
        <p class="header-sub">
          날짜를 선택하고 시간표에서 빈 칸을 눌러 쉽게 예약할 수 있어요.
        </p>
      </header>

      <main class="main">
        <!-- 시간표 + 예약 폼 -->
        <section class="card">
          <h2>예약 & 시간표</h2>

          <!-- 날짜 선택 (버튼 제거 버전) -->
          <div class="date-row">
            <label>
              날짜
              <input type="date" id="date" />
            </label>
          </div>

          <!-- 시간표 -->
          <div id="timetableWrapper">
            <h3 class="timetable-title">연습실 시간표</h3>
            <p class="timetable-help">
              빈 칸을 누르면 아래 예약 폼에 연습실/시간이 자동으로 채워집니다.
            </p>
            <div id="timetable" class="timetable"></div>
          </div>

          <!-- 예약 폼 -->
          <form id="reserveForm" class="form-grid">
            <div class="form-row">
              <label for="room">연습실</label>
              <select id="room">
                <option value="1">연습실 1</option>
                <option value="2">연습실 2</option>
                <option value="3">연습실 3</option>
                <option value="4">연습실 4</option>
                <option value="5">연습실 5</option>
              </select>
            </div>

            <div class="form-row">
              <label for="start">시작 시간</label>
              <input type="time" id="start" required />
            </div>

            <div class="form-row">
              <label for="end">끝 시간</label>
              <input type="time" id="end" required />
            </div>

            <div class="form-row">
              <label for="student">학생 이름</label>
              <input
                type="text"
                id="student"
                placeholder="학생 이름"
                required
              />
            </div>

            <button class="btn btn-primary" type="submit">
              예약 저장
            </button>
          </form>

          <div id="message"></div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
