<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>연세스트링아카데미 연습실 예약</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header-title">연세스트링아카데미</h1>
        <p class="header-sub">
          Yonsei String Academy · Practice Room Booking
        </p>
      </header>

      <main class="main">
        <section class="card">
          <!-- 티셔츠 느낌 로고 블록 -->
          <div class="ysa-logo">
            <div class="ysa-logo-top">
              <span class="ysa-logo-name-en">YONSEI STRING ACADEMY</span>
            </div>
            <div class="ysa-logo-grid">
              <div class="ysa-tile small">♪</div>
              <div class="ysa-tile small">
                <span class="ysa-stand-icon">𝄆</span>
              </div>
              <div class="ysa-tile small">🎻</div>

              <div class="ysa-tile tall clef">𝄞</div>
              <div class="ysa-tile circle">MUSIC</div>
              <div class="ysa-tile wide">
                <span class="ysa-bow">━ ━</span>
              </div>

              <div class="ysa-tile small">#</div>
              <div class="ysa-tile small score">𝅘𝅥 𝅘𝅥 𝅘𝅥</div>
            </div>
          </div>

          <h2>연습실 예약</h2>

          <div class="date-row">
            <label>
              날짜
              <input type="date" id="date" />
            </label>
          </div>

          <form id="reserveForm">
            <div class="form-grid">
              <div class="form-row">
                <label for="room">연습실</label>
                <select id="room">
                  <option value="1">연습실 1</option>
                  <option value="2">연습실 2</option>
                  <option value="3">연습실 3</option>
                  <option value="4">연습실 4</option>
                  <option value="5">연습실 5</option>
                </select>
              </div>
              <div class="form-row">
                <label for="start">시작 시간</label>
                <input type="time" id="start" />
              </div>
              <div class="form-row">
                <label for="end">끝 시간</label>
                <input type="time" id="end" />
              </div>
              <div class="form-row">
                <label for="student">이름</label>
                <input
                  type="text"
                  id="student"
                  placeholder="학생 이름"
                  autocomplete="off"
                />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">예약하기</button>
            </div>
          </form>

          <div id="message"></div>

          <div class="timetable-title">연습실 시간표</div>
          <p class="timetable-help">
            원하는 시간 칸을 누르면 시간이 자동으로 입력됩니다. 검은 칸은
            수업으로 예약이 불가한 시간입니다.
          </p>

          <div id="timetable" class="timetable"></div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
